<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emotesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fab1a0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#emotesGradient)"/>
  
  <!-- Grid of emote faces -->
  <!-- Happy -->
  <circle cx="120" cy="120" r="40" fill="rgba(255,255,255,0.9)" stroke="#333" stroke-width="2"/>
  <circle cx="105" cy="110" r="4" fill="#333"/>
  <circle cx="135" cy="110" r="4" fill="#333"/>
  <path d="M 100 130 Q 120 145 140 130" stroke="#333" stroke-width="3" fill="none"/>
  
  <!-- Sad -->
  <circle cx="280" cy="120" r="40" fill="rgba(255,255,255,0.9)" stroke="#333" stroke-width="2"/>
  <circle cx="265" cy="110" r="4" fill="#333"/>
  <circle cx="295" cy="110" r="4" fill="#333"/>
  <path d="M 260 140 Q 280 125 300 140" stroke="#333" stroke-width="3" fill="none"/>
  
  <!-- Angry -->
  <circle cx="120" cy="280" r="40" fill="rgba(255,255,255,0.9)" stroke="#333" stroke-width="2"/>
  <circle cx="105" cy="270" r="4" fill="#333"/>
  <circle cx="135" cy="270" r="4" fill="#333"/>
  <path d="M 100 290 L 140 290" stroke="#333" stroke-width="3"/>
  <path d="M 95 260 L 115 270" stroke="#333" stroke-width="2"/>
  <path d="M 125 270 L 145 260" stroke="#333" stroke-width="2"/>
  
  <!-- Surprised -->
  <circle cx="280" cy="280" r="40" fill="rgba(255,255,255,0.9)" stroke="#333" stroke-width="2"/>
  <circle cx="265" cy="270" r="6" fill="#333"/>
  <circle cx="295" cy="270" r="6" fill="#333"/>
  <ellipse cx="280" cy="290" rx="8" ry="12" fill="#333"/>
  
  <!-- Center star decoration -->
  <path d="M 200 180 L 210 200 L 230 200 L 215 215 L 220 235 L 200 225 L 180 235 L 185 215 L 170 200 L 190 200 Z" 
        fill="rgba(255,255,255,0.8)" stroke="#333" stroke-width="2"/>
  
  <!-- Text overlay -->
  <text x="200" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    EMOTE PACK
  </text>
  <text x="200" y="375" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14">
    Custom Expressions
  </text>
</svg>
