<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fullbodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#fullbodyGradient)"/>
  
  <!-- Full body silhouette -->
  <!-- Head -->
  <circle cx="200" cy="80" r="30" fill="rgba(255,255,255,0.9)"/>
  <!-- Body -->
  <ellipse cx="200" cy="160" rx="40" ry="60" fill="rgba(255,255,255,0.9)"/>
  <!-- Arms -->
  <ellipse cx="160" cy="140" rx="15" ry="40" fill="rgba(255,255,255,0.9)"/>
  <ellipse cx="240" cy="140" rx="15" ry="40" fill="rgba(255,255,255,0.9)"/>
  <!-- Legs -->
  <ellipse cx="180" cy="280" rx="20" ry="80" fill="rgba(255,255,255,0.9)"/>
  <ellipse cx="220" cy="280" rx="20" ry="80" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Face features -->
  <circle cx="190" cy="75" r="3" fill="#333"/>
  <circle cx="210" cy="75" r="3" fill="#333"/>
  <path d="M 185 85 Q 200 90 215 85" stroke="#333" stroke-width="1.5" fill="none"/>
  
  <!-- Hair -->
  <path d="M 170 60 Q 200 50 230 60 Q 225 70 200 65 Q 175 70 170 60" fill="rgba(0,0,0,0.7)"/>
  
  <!-- Text overlay -->
  <text x="200" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    FULL BODY
  </text>
  <text x="200" y="375" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14">
    Complete Character
  </text>
</svg>
